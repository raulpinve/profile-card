<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <div class="card">
        <div class="card-header">
            <img class="card-header-img" src="images/image-victor.jpg" alt="">
        </div>
        <div class="card-body">

            <div class="card-body-user">
                <div class="card-body-user-info">
                    <span class="card-body-user-info-name">Victor Crest</span>    
                    <span class="card-body-user-info-age">26</span>
                </div>
                <p class="card-body-user-info-city">
                    London
                </p>
            </div>

            <div class="card-body-social">

                <div class="card-body-social-element">
                    <span class="card-body-social-element-number">
                        80K
                    </span>
                    <span class="card-body-social-element-label">
                        Followers
                    </span>
                </div>

                <div class="card-body-social-element">
                    <span class="card-body-social-element-number">
                        803K
                    </span>
                    <span class="card-body-social-element-label">
                        Likes
                    </span>
                </div>

                <div class="card-body-social-element">
                    <span class="card-body-social-element-number">
                        1.4K
                    </span>
                    <span class="card-body-social-element-label">
                        Photos
                    </span>
                </div>

            </div>

        </div> 
    </div>
    
</body>
</html>
